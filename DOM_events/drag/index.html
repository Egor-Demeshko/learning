<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        /*задаем фиксированные значения ширины и высоты*/
      .slider{
        position: relative;
        width: 400px;
        height: 20px;
        background: lightgrey;
        border-radius: 8px;
        border: 1px solid grey;
      }

      .pointer{
        position: absolute;
        left: 0;
        top: -5px;
        width: 15px;
        height: 30px;
        background: blue;
        border-radius: 5px;
        pointer: cursor;
      }

    </style>
  </head>

  <body>
      <div class="slider">
        <div class="pointer">

        </div>
      </div>
  </body>

  <script type="text/javascript" src='js.js'>
  </script>
</html>
